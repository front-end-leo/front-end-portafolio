<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
	<title> formulario responsive</title>
</head>
<body>

	  <section class="main">

	  		<figure class="main__figure">
	  		    <img src="Isometric.svg" class="main__figure" alt="login">
	  		</figure>


	  		<div class="main__contac">

	  			<h2 class="main__title">Hola de nuevo!</h2>
	  			<p class="main__paragraph"> Bienvenido(a) de nuevo</p>

	  			<form class="main__form">
	  				  
	  				  <input type="text" placeholder="Usuario" class="main__input">

	  				  <input type="password" placeholder="Password" class="main__input">

	  				  <input type="submit" value="Iniciar" class="main__input--send">

	  			</form>

	  			<p class="main__login">O continue con</p>

	  			<article class="main__social">
	  				
	  				<a href="" class="main__link">
	  					<img src="facebook.svg" alt="facebook" class="main__icon">
	  				</a>

	  				<a href="" class="main__link">
	  					<img src="google-icon.svg" alt="google" class="main__icon">
	  				</a>

	  				<a href="" class="main__link">
	  					<img src="apple.svg" alt="apple" class="main__icon">
	  				</a>

	  			</article>
	  			
	  		</div>
	  			
	  </section>


</body>
</html>
